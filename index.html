<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }

    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      max-width: 480px;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 0.75rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #cbd5f5;
      font-size: 0.98rem;
    }

    .contact {
      margin-top: 1rem;
      text-align: left;
      font-size: 0.95rem;
    }

    .contact-title {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #e5e7eb;
    }

    .contact a {
      color: #38bdf8;
      text-decoration: none;
      word-break: break-all;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .label {
      font-weight: 500;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      .card {
        margin: 1.5rem;
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

    <p>

    </p>

    <div class="contact">
      <div class="contact-title">Contact</div>
      <div>
        <span class="label">Email:</span>
        <a href="mailto:dpndrs@gmail.com">dpndrs@gmail.com</a>
      </div>
      <div style="margin-top: 0.3rem;">
        <span class="label">Phone:</span>
        <a href="tel:+9779851103765">+977 9851103765</a>
      </div>
    </div>
  </div>
</body>
</html>
